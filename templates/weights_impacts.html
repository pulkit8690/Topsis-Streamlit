<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weights and Impacts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Input Weights and Impacts</h1>
        <form action="{{ url_for('process') }}" method="POST">
            <h2>Weights</h2>
            <p>Please enter the weights for the following criteria:</p>
            {% for column in columns %}
                <label for="{{ column }}">{{ column }}:</label>
                <input type="number" name="weights" step="0.01" required>
            {% endfor %}
            
            <h2>Impacts</h2>
            <p>Please specify the impacts for the following criteria (+ for benefit, - for cost):</p>
            {% for column in columns %}
                <label for="{{ column }}">{{ column }}:</label>
                <select name="impacts" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
            {% endfor %}
            
            <h2>Email (optional)</h2>
            <label for="email">Enter your email to receive results:</label>
            <input type="email" name="email" placeholder="you@example.com">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
